<body>
    <h2>Video and all his   controls</h2>
    <video src="v1.mp4" controls autoplay muted></video>
    <video src="v2.mp4" controls loop></video>
    <video src="v3.mp4" controls muted></video>
    <video src="v4.mp4" controls poster="https://images7.memedroid.com/images/UPLOADED876/602803ecb88ff.jpeg"></video>



    <h2>Audio and all his controls</h2>
    <audio src="s1.mp3" controls autoplay></audio>
    <audio src="s2.mp3" controls loop muted></audio>
    <audio src="s3.mp3" controls ></audio>
